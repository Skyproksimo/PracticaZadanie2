version: '3.8'
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: proect_mr
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d proect_mr"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Монтируем init.sql в /docker-entrypoint-initdb.d/

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: proect_mr
      DB_USER: postgres
      DB_PASSWORD: 123
    networks:
      - app-network
    restart: on-failure

networks:
  app-network:
    driver: bridge